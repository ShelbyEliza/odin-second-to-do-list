<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="../src/styles.css">
    <script defer src="main.js"></script>
  </head>

  <body>
    <header>
      <h1>To Do: </h1>
      <p>Make the To Do List</p>
      <button id="add-project-btn">Add Project</button>
    </header>
    <div id="content">
      <dialog id="add-project-wrapper">
        <form id="modal-form">
          <label for="title">Project Title:
            <input type="text" name="title" id="title" required minlength="3" maxlength="20" />
          </label>
          <label for="dueDate">Due Date:
            <input type="date" id="dueDate" , name="dueDate" />
          </label>
          <label for="description">Description:
            <textarea id="description" name="description" rows="4" cols="40">Give me the deats!</textarea>
          </label>
          <label for="priority">Priority:
            <input type="checkbox" id="priority" name="priority" />
          </label>
          <div class="to-do-wrapper">
            <label for="to-dos">To Dos:
              <input type="text" id="to-do" name="to-do" />
            </label>
            <button id="add-to-do-btn">Add To Do</button>
            <div id="to-do-list-div">
            </div>
          </div>

          <div class="btn-wrapper">
            <button id="submit-project-btn">Submit</button>
            <button id="cancel-project-btn">Cancel</button>
          </div>
        </form>
      </dialog>
      <dialog id="project-expanded-wrapper">
        <h2 class="title-ex"></h2>
        <p class="due-date-ex"></p>
        <p class="description-ex"></p>
        <ul class="to-do-list-ex">
        </ul>
        <div class="btn-wrapper">
          <button id="edit-proj-btn">Edit</button>
          <button id="close-proj-btn">Close</button>
          <button id="delete-proj-btn">Delete</button>
        </div>
      </dialog>
      <div class="browse-wrapper">
        <h2>Browse By:</h2>
        <button id="all-btn">All Projects</button>
        <button id="upcoming-btn">Upcoming</button>
        <button id="priority-btn">Priority</button>
      </div>
      <div id="priority-list-wrapper" class="proj-wrapper"></div>
      <div id="project-list-wrapper" class="proj-wrapper">
      </div>

    </div>
  </body>

</html>
