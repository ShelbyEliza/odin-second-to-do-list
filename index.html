<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="../src/styles.css">
    <script defer src="main.js"></script>

  </head>

  <body>
    <header>
      <div class="title-header">
        <h1>To Do: </h1>
        <p>Add to the To Do List</p>
      </div>
      <div class="btn-header">
        <button id="add-project-btn">Add Project</button>
      </div>
    </header>
    <div id="content">
      <dialog id="add-project-wrapper">
        <form id="modal-form">
          <label for="title">Project Title:
            <input type="text" name="title" id="title-input" required minlength="3" maxlength="20" />
          </label>
          <label for="dueDate">Due Date:
            <input type="date" id="dueDate-input" name="dueDate" />
          </label>
          <label for="description">Description:
            <textarea id="description-input" name="description" rows="4" cols="40">Give me the deats!</textarea>
          </label>
          <label for="priority">Priority:
            <input type="checkbox" id="priority-input" name="priority" />
          </label>
          <label for="completed">Completed:
            <input type="checkbox" id="completed-input" name="completed" />
          </label>
          <div class="to-do-wrapper">
            <label for="to-dos">To Dos:
              <input type="text" id="to-do-input" name="to-do" />
              <button id="add-to-do-btn">Add To Do</button>
            </label>
            <div id="to-do-list-div">
            </div>
          </div>

          <div class="btn-wrapper">
            <button id="submit-project-btn">Submit</button>
            <button id="cancel-project-btn">Cancel</button>
          </div>
        </form>
      </dialog>
      <dialog id="dialog-expanded">
        <div id="project-expanded-wrapper">
          <h2 class="title-ex"></h2>
          <div class="due-date-ex-wrapper">
            <h3>Due:</h3>
            <p class="due-date-ex"></p>
          </div>
          <div class="content-ex-wrapper">
            <p class="description-ex"></p>
            <h3 class="to-do-ex-heading">To Dos</h3>
            <ul class="to-do-list-ex">
            </ul>
          </div>
          <div class="btn-wrapper btn-wrapper-ex">
            <button id="delete-proj-btn" class="delete-btn">Delete</button>
            <button id="edit-proj-btn" class="edit-btn">Edit</button>
            <button id="close-proj-btn">Close</button>

          </div>
        </div>
      </dialog>
      <div class="sort-wrapper">
        <button id="ascending-btn" dataset-setting="ascending">Ascending Date</button>
        <button id="descending-btn" dataset-setting="descending">Descending Date</button>
        <button id="alphabetical-btn" dataset-setting="alpha" class="active-btn">Alphabetical</button>
        <button id="completed-btn">Completed</button>
      </div>
      <div id="completed-wrapper-full" hidden>
        <h2 class="projects-heading">Completed Projects</h2>
        <div id="completed-list-wrapper" class="proj-wrapper">
        </div>
      </div>
      <div class="priority-wrapper-full">
        <h2 class="projects-heading">Priority Projects</h2>
        <div id="priority-list-wrapper" class="proj-wrapper">
        </div>
      </div>
      <div class="non-priority-wrapper-ful">

        <h2 class="projects-heading">Other Projects</h2>
        <div id="project-list-wrapper" class="proj-wrapper">
        </div>
      </div>

  </body>

</html>
